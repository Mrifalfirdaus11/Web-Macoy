 <div class="gambarr">

                <h1><span class="spann">Welcome to <br><br><span class="spannn" style="margin-left: 8%;">Mabar</span>  Coyyy</span></h1> 
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sig In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="user" type="text" class="input" placeholder="Please enter your email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>

                    </div>
                    <div class="group">
                        <label style="color: #1967FC; font-size: 14px;"> Forget  your password?</label>
                    </div>
                    <div class="group">
                       <a href="tampilan.html"><input type="submit" id="login" class="button" value="Sig In"></a> 
                    </div>
                     
                </div>
                <div class="sign-up-htm" id="sign up">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" placeholder="Please enter your email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="email" type="email" class="input" data-type="password" placeholder="Please enter your email">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" placeholder="Please enter your password">
                    </div>
                    
                  
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> After checking, you are indicating that you have read andacknowledge the MABAR COYYY Platform Terms of Service
                        </label>
                    </div>
                    <div class="group">

                </div>
            </div>
